<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML e CSS</title>
    <style>
        .classh2{
            background-color: blue; color: white;
        }

    </style>
</head>

<body>
    <h1>Cores em CSS</h1>
    <p>Para entender esse exercicio, olhe bem atentamente</p>
    <h2 class="classh2">Azul e branco</h2>
    <h2 style="background-color: #8b0002; color: #ffffff;">Vermelho e branco</h2>
    <h2 style="background-color: rgb(202,240,001); color: rgb(255,255,255);">amarelo e branco</h2>
</body>
</html>
